{% extends "base.html" %}
{% load static %}

{% block content %}
<center>
    <img src="{% if doctor.photo %}{{ doctor.photo.url }}{% else %}{{ '../../static/no-image.png' }}{% endif %}"
         width="233" height="377" alt="a photo of doctor">
    <hr>
    <h3>Dr {{ doctor }}</h3>
    <hr>
    <p>Specialization: {{ doctor.specialization }}</p>
    <p>Email: {{ doctor.my_user.base_user.email }}</p>
    <p>Phone number: {{ doctor.my_user.phone }}</p>
</center>
{% endblock %}
